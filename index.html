<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sketch Pad</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
<div class="head-container">
  <span id="grid-toggle" class="head-button">grid_on</span>
  <span class="button-cat">Grid</span>
</div>
<div id="clear" class="head-button">
  <span class="material-symbols">erase_all</span>
  <span class="button-cat">Erase</span>
</div>
<div id="gradient" class="head-button">
  <span class="material-symbols">gradient</span>
  <span class="button-cat">Shade</span>
</div>
<div id="rainbow" class="head-button">
  <span class="materials-symbols">ink_removal</span>
  <span class="button-cat">Random</span>
</div>
<div class="head-button">
 <input type="color" id="pen-color" name="pen-color" value="#000000" />
 <span class="button-cat">Color</span>
</div>
<div id="sketchPad" class="container"></div>
<div id="slide-container">
  <input type="range" min="1" max="100" value="16" class="slider" id="slider">
  <p id="value"></p>
</div>
  <script src="app.js"></script>
</body>
</html>
